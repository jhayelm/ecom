{% extends "base_login.html" %}

{% block title %}Account Pending Approval{% endblock %}

{% block content %}
<div class="full-screen-container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container login-container text-center">
        <div class="mb-4">
            <h2 class="fs-3" style="font-weight: 600;">Pending Approval</h2>
        </div>

        <div>
            <img src="{{ url_for('static', filename='img/cover/pending_cover.jpg') }}" alt="Pending Approval" style="width: 200px;">
            <p class="mt-3">Your account is currently pending approval by the admin. Please wait for approval.</p>
            <a href="{{ url_for('login.login') }}" class="btn btn-primary mt-4">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}

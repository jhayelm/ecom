{% extends "base_admin_login.html" %}

{% block title %}Fenamaz - Login{% endblock %}

{% block content %}

<div class="full-screen-container">
    <div class="login-container">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/admin_navs/admin_logo.png') }}">
        </div>
        <h4 class="text-center mb-4 fw-bold">ADMIN</h4>
        <form action="/" method="post" class="form-container">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

{% if admin_logged_in %}

    <script>
        showInfoModal('Information', 'You have logged in successfully!');

        document.getElementById('infoModal').addEventListener('hidden.bs.modal', function () {
            window.location.href = "{{ url_for('admin.admin_dashboard') }}";
        });
    </script>

{% endif %}

{% endblock %}

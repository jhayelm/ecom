{% block update_product %}
<!-- Modal for Updating Product -->
<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg add-product-container">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
                <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!-- Form for Updating Product -->
                <form id="updateProductForm" action="{{ url_for('seller_inventory.update_product') }}" method="POST" enctype="multipart/form-data">
                    <div id="update">
                        <input class="d-none" name="product_id" id="updateProductId">
                        <input class="d-none" name="product_info_id" id="updateProductInfoId">  
                        <div class="mb-3">
                            <label for="updateProductCategory" class="form-label">Product Category</label>
                            <select class="form-control" id="updateProductCategory" name="productCategory" required>
                                <option value="">Select a Category</option>
                                <option value="Mobile Phones">Mobile Phones</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Desktop">Desktop</option>
                                <option value="Audio Equipment">Audio Equipment</option>
                                <option value="Video Equipment">Video Equipment</option>
                                <option value="Smart Home Devices">Smart Home Devices</option>
                                <option value="Photography">Photography</option>
                                <option value="Wearable Technology">Wearable Technology</option>
                                <option value="Digital Accessories">Digital Accessories</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="updateProductName">Product Name</label>
                            <input type="text" class="form-control mt-2" id="updateProductName" name="productName" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="updateProductDescription">Product Description</label>
                            <textarea class="form-control mt-2" id="updateProductDescription" name="productDescription" placeholder="Enter product description." required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="updateProductPrice">Product Price</label>
                            <input type="number" step="0.01" class="form-control mt-2" id="updateProductPrice" name="productPrice" placeholder="ex. 100000" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="updateProductMainPicture" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="updateProductMainPicture" name="productMainPicture">
                        </div>
                        <!-- This button now triggers the confirmation modal -->
                        <button type="button" class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#updateConfirmationModal">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Confirmation Modal for Update -->
<div class="modal fade" id="updateConfirmationModal" tabindex="-1" aria-labelledby="updateConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateConfirmationModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-container" style="text-indent: 2rem;">
                Are you sure you want to update this product? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitUpdate()">Yes, Update</button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='seller_inventory.css') }}">
<script src="{{ url_for('static', filename='js/seller_update_product.js') }}"></script>

<script>
    function submitUpdate() {
        // Submit the form when the user confirms the update
        document.getElementById('updateProductForm').submit();
    }
</script>

{% endblock %}

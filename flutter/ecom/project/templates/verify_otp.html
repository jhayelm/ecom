{% extends "base_login.html" %}

{% block title %}Fenamaz - Verify OTP{% endblock %}

{% block content %}
<div class="full-screen-container">
    <div class="form-container login-container">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="fs-3" style="font-weight: 600;">Verify OTP</h2>
            <a href="/" class="exit-icon text-dark">
                <i class="bi bi-x fs-3"></i>
            </a>
        </div>

        <form action="{{ url_for('login.verify_otp') }}" method="POST">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter the OTP sent to your email</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
        </form>

        <div class="mt-4 text-center d-flex justify-content-between">
            <p>Didn't receive OTP?</p>
            <a href="{{ url_for('login.forgot_pass') }}" class="text-primary">Resend OTP</a>
        </div>
    </div>
</div>
{% endblock %}

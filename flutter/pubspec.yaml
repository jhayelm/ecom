    - assets/images/category_desktop.png
    - assets/images/category_laptop.png
    - assets/images/category_audio.png
    - assets/images/category_video.png
    - assets/images/category_smart.png
    - assets/images/category_photo.png
    - assets/images/category_wearable.png
    - assets/images/category_accessories.png
    - assets/images/category_others.png
    - assets/images/product1.png
    - assets/images/product2.png
